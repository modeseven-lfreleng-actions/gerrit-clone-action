# Action test/validation workflow
name: "Test GitHub Action 🧪"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions: {}

jobs:
  ### Test the GitHub Action with O-RAN Gerrit ###
  tests:
    name: "Test Gerrit Clone"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30 # Increase this timeout value as needed
    steps:
      - name: "Check for pull request context"
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Secrets not available on pull request; skipping tests ❌"
            echo "Secrets not available on pull request; skipping tests ❌" \
          else
            echo "Running in trusted context (${{ github.event_name }}) ✅"
          fi

      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: 'audit'

      - name: "Checkout repository"
        # yamllint disable-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: "Set up Python"
        # yamllint disable-line rule:line-length
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.11'

      - name: "Install gerrit-clone CLI"
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: "Test GitHub Action: gerrit.o-ran-sc.org"
        uses: ./
        with:
          host: "gerrit.o-ran-sc.org"
          ssh-user: "${{ vars.GERRIT_SSH_USER }}"
          ssh-private-key: "${{ secrets.GERRIT_SSH_PRIVATE_KEY }}"
          path-prefix: "gerrit.o-ran-sc.org-action"
          depth: "1"
          strict-host: "false"

      - name: "Validate GitHub Action Results"
        shell: bash
        run: |
          # Validate GitHub Action Results
          if [ -d "gerrit.o-ran-sc.org-action" ]; then
            SIZE=$(du -sh gerrit.o-ran-sc.org-action | awk '{print $1}')
            {
              echo "🧪 **O-RAN-SC GitHub Action Clone Results:**"
              echo "- Size: $SIZE"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "❌ Test failed: gerrit.o-ran-sc.org-action/ not found"
            {
              echo "❌ Test failed: gerrit.o-ran-sc.org-action/ not found"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

      - name: "Test CLI Tool: gerrit.o-ran-sc.org"
        uses: ./
        with:
          host: "gerrit.o-ran-sc.org"
          ssh-user: "${{ vars.GERRIT_SSH_USER }}"
          ssh-private-key: "${{ secrets.GERRIT_SSH_PRIVATE_KEY }}"
          path-prefix: "gerrit.o-ran-sc.org-cli"
          threads: "2"
          depth: "1"
          strict-host: "false"

      - name: "Validate CLI Tool Results"
        shell: bash
        run: |
          # Validate CLI Tool Results
          if [ -d "gerrit.o-ran-sc.org-cli" ]; then
            SIZE=$(du -sh gerrit.o-ran-sc.org-action | awk '{print $1}')
            {
              echo "🧪 **O-RAN-SC CLI Test Clone Results:**"
              echo "- Size: $SIZE"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "❌ Test failed: gerrit.o-ran-sc.org-cli/ not found"
            {
              echo "❌ Test failed: gerrit.o-ran-sc.org-cli/ not found"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
